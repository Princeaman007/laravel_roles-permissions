services:
  - type: web
    name: laravel-app
    env: docker
    repo: https://github.com/Princeaman007/laravel_roles-permissions
    branch: master
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: true  # Temporairement à true pour déboguer
      - key: APP_URL
        value: https://laravel-app.onrender.com
      - key: PORT
        value: 10000  # Ajout du port pour Render

      # Connexion à AlwaysData
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: mysql-commercelaravel.alwaysdata.net
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: commercelaravel_laravel
      - key: DB_USERNAME
        value: 410513
      - key: DB_PASSWORD
        sync: false  # Utiliser une variable sécurisée

      # Mail
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        value: tfeetude@gmail.com
      - key: MAIL_PASSWORD
        sync: false  # Utiliser une variable sécurisée
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: tfeetude@gmail.com
      - key: MAIL_FROM_NAME
        value: E-Commerce
    healthCheckPath: /
    buildCommand: ""  # Laissez vide car tout est dans le Dockerfile